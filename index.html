<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <input  id="disp" placeholder="0" readonly disabled>
        <div id="cal">
            <button class="operator" onclick="clearall()" value="AC">AC</button>
            <button class="operator" onclick="del()" value="DEL">DEL</button>
            <button class="operator" onclick="appendToDisp('%')" value="%">%</button>
            <button class="operator" onclick="appendToDisp('/')" value="/">/</button>
            <button onclick="appendToDisp('7')" value="7">7</button>
            <button onclick="appendToDisp('8')" value="8">8</button>
            <button onclick="appendToDisp('9')" value="9">9</button>
            <button class="operator" onclick="appendToDisp('*')" value="*">*</button>
            <button onclick="appendToDisp('4')" value="4">4</button>
            <button onclick="appendToDisp('5')" value="5">5</button>
            <button onclick="appendToDisp('6')" value="6">6</button>
            <button class="operator" onclick="appendToDisp('+')" value="+">+</button>
            <button onclick="appendToDisp('1')" value="1">1</button>
            <button onclick="appendToDisp('2')" value="2">2</button>
            <button onclick="appendToDisp('3')" value="3">3</button>
            <button class="operator" onclick="appendToDisp('-')" value="-">-</button>
            <button onclick="appendToDisp('00')" value="00">00</button>
            <button onclick="appendToDisp('0')" value="0">0</button>
            <button class="operator" onclick="appendToDisp('.')" value=".">.</button>
            <button class="operator" onclick="calculate()" value="=">=</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
